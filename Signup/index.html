<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <form onsubmit="validate(); return false;">
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-content">
                <img src="pug.jpg" alt="">
                <p></p>
            </div>
        </div>
        <div class="mainContent">
            <div class="formContent">
                <form action="">
                    <div id="formSection">
                        <div class="input">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="inputText">
                        </div>
                        
                        <div class="input">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="inputText">
                        </div>
                        
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="inputText">
                        </div>
                        
                        <div class="input">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber" class="inputText">
                        </div>
                        
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="inputText">
                        </div>
                        
                        <div class="input">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="inputText">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Create Account</button>
                </form>

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
